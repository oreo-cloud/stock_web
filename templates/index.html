<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>股票資訊</title>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jQuery (Select2 需要) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 第一層：Logo -->
    <div class="navbar">
        <div class="navbar-center">
            <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo" class="logo">
        </div>
    </div>

    <!-- 第二層：漢堡/標題 -->
    <div class="sub-navbar">
        <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="展開選單">
            <svg width="28" height="28" viewBox="0 0 32 32">
                <rect y="6" width="32" height="4" rx="2" fill="#535353"/>
                <rect y="14" width="32" height="4" rx="2" fill="#535353"/>
                <rect y="22" width="32" height="4" rx="2" fill="#535353"/>
            </svg>
        </button>
        <div class="sub-navbar-title">歡迎來到股票資訊網站</div>
        <!-- 其他功能區塊可加在這裡 -->
    </div>


    <div class="sidebar" id="sidebar">
        <div id="user-stock-list">
            <div class="stock-btns" id="stock-btns">
                <!-- 這裡由 JS 動態生成股票按鈕 -->
            </div>
        </div>


        <div class="add-stock" onclick="add_stock()">
            <img src="{{ url_for('static', filename='image/add.png') }}" alt="Logo" id="add-icon">
            <span>新增股票</span> 
        </div>

    </div>
    <div class="container" id="container">
        <h1>歡迎來到股票資訊網站</h1>
        <p>這裡是你的股票資訊平台，提供最新的股票市場動態。</p>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
